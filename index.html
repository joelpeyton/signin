<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Joel Peyton">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        
        <!-- Font awesome -->
        <link rel="stylesheet" href="../fontawesome/css/all.css">

        <!-- CSS -->
        <link rel="stylesheet" href="css/custom.css">
        
        <!-- Fav icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        
        <link rel="manifest" href="site.webmanifest">

        <title>Company Sign In</title>
    </head>
    <body>

        <div class="container-fluid">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark mb-5">
                <a class="navbar-brand" href="#">Acme Corporation</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggleNav" aria-controls="toggleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="toggleNav">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" id="signinBtn"><i class="fas fa-sign-in-alt"></i>Sign In <span class="sr-only">(current)</span></a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="registerBtn"><i class="fas fa-user-check"></i>Register</a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Heading -->
            <h1 id="heading" class="text-center mb-3">Sign in to Acme</h1>

            <!-- Forms -->
            <div class="col-12 col-lg-6 offset-lg-3 mb-3 box">
                <!-- Sign in -->
                <form id="signinForm">
                    <div class="form-group">
                        <label for="username">Username <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="usernameSignin" aria-describedby="" required>
                        <small id="" class="form-text text-muted">Username or email address</small>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="passwordSignin" required>
                    </div>
                    <div class="form-group">
                        <a href="">Forgotten password?</a>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>

                <!-- Register -->
                <form id="registerForm">
                    <div class="form-group">
                        <label for="username">Username <span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="usernameRegister" aria-describedby="" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email address <span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="emailRegister" required>
                    </div>
                    <div class="form-group">
                        <label for="password">Password <span class="text-danger">*</span></label>
                        <input type="password" class="form-control" id="passwordRegister" required>
                        <small id="" class="form-text text-muted">Password must be at least 8 characters long and contain a number and an uppercase letter</small>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- New to -->
            <div id="registerBox" class="col-12 col-lg-6 offset-lg-3 box">
                <span>New to ACME? <a href="#" id="registerLink">Create an account.</a></span>
            </div>

        </div>
        
    <!-- Bootstrap JavaScript -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="../jQuery/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="./js/main.js"></script>
    
    </body>
</html>
