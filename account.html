<!doctype html>
<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="keywords" content="">
        <meta name="author" content="Joel Peyton">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        
        <!-- Font awesome -->
        <link rel="stylesheet" href="../fontawesome/css/all.css">

        <!-- CSS -->
        <link rel="stylesheet" href="css/custom.css">
        
        <!-- Fav icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        
        <link rel="manifest" href="site.webmanifest">

        <title>Company Sign In</title>
    </head>
    <body>

        <div class="container-fluid">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark mb-5">
                <a class="navbar-brand" href="#">Acme Corporation</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggleNav" aria-controls="toggleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="toggleNav">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item active">
                            <a class="nav-link" href="#" id="accountBtn"><i class="fas fa-user"></i>Account</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="signoutBtn"><i class="fas fa-sign-out-alt"></i>Sign Out <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Heading -->
            <h1 id="heading" class="text-center mb-3">Account details</h1>

            <!-- Account details -->
            <div class="col-12 col-lg-6 offset-lg-3 mb-3 box">
                <!-- Register -->
                <form id="accountForm">
                    <div class="form-group">
                        <label for="username">Username</label>
                        <input type="text" class="form-control" id="usernameAccount" aria-describedby="">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="emailAccount">
                    </div>
                    <div class="form-group">
                        <a href="#" id="changePasswordBtn">Change Password?</a>
                    </div>
                    <div class="form-group changePassword">
                        <label for="oldPassword">Old Password</label>
                        <input type="password" class="form-control" id="oldPasswordAccount">
                    </div>
                    <div class="form-group changePassword">
                        <label for="newPassword">New Password</label>
                        <input type="password" class="form-control" id="newPasswordAccount">
                        <small id="" class="form-text text-muted">Password must be at least 8 characters long and contain a number and an uppercase letter</small>
                    </div>
                    <div class="form-group changePassword">
                        <label for="confirmPassword">Confirm Password</label>
                        <input type="password" class="form-control" id="confirmPasswordAccount">
                    </div>
                    <button type="submit" class="btn btn-primary">Update</button>
                </form>
            </div>

        </div>
        
    <!-- Bootstrap JavaScript -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="../jQuery/jquery-3.5.1.min.js"></script>
    <script src="../bootstrap/js/bootstrap.bundle.min.js"></script>

    <script src="./js/account.js"></script>
    
    </body>
</html>
