<html lang="en">
    <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="description" content="">
        <meta name="keywords" content="">

        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="../bootstrap/css/bootstrap.min.css">
        
        <!-- Font awesome -->
        <link rel="stylesheet" href="../fontawesome/css/all.css">

        <!-- CSS -->
        <link rel="stylesheet" href="css/custom.css">
        
        <!-- Fav icons -->
        <link rel="apple-touch-icon" sizes="180x180" href="favicon/apple-touch-icon.png">
        <link rel="icon" type="image/png" sizes="32x32" href="favicon/favicon-32x32.png">
        <link rel="icon" type="image/png" sizes="16x16" href="favicon/favicon-16x16.png">
        
        <link rel="manifest" href="site.webmanifest">

        <title>Company Sign In</title>
    </head>
    <body>

        <div class="container-fluid">
            <!-- Navbar -->
            <nav class="navbar navbar-expand-lg navbar-dark mb-5">
                <a class="navbar-brand" href="#">Acme Corporation</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#toggleNav" aria-controls="toggleNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
                </button>
            
                <div class="collapse navbar-collapse" id="toggleNav">
                    <ul class="navbar-nav ml-auto mt-2 mt-lg-0">
                        <li class="nav-item">
                            <a class="nav-link" href="#" id="signinBtn"><i class="fas fa-sign-in-alt"></i>Sign In <span class="sr-only">(current)</span></a>
                        </li>
                    </ul>
                </div>
            </nav>

            <!-- Heading -->
            <h1 id="heading" class="text-center mb-3">Verify email</h1>

            <!-- ALERTS -->

            <div class="col-12 col-lg-6 offset-lg-3">
                <!-- Verified -->
                <div id="verified" class="alert alert-success alert-dismissible fade show" role="alert">
                    <h3 class="alert-heading">Account succesfully verified.</h3>
                    <p>Please <a href="index.html">sign in</a> to access your account.</p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Verified -->
                <div id="alreadyVerified" class="alert alert-success alert-dismissible fade show" role="alert">
                    <h3 class="alert-heading">Account already verified.</h3>
                    <p>Please <a href="index.html">sign in</a> to access your account.</p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>

                <!-- Not verified -->
                <div id="notVerified" class="alert alert-danger alert-dismissible fade show" role="alert">
                    <h3 class="alert-heading">Account not verified.</h3>
                    <p>Please contact customer support, there was a problem with your verification.</p>
                    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                    </button>
                </div>
            </div>
        </div>
        
    <!-- Bootstrap JavaScript -->
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Bootstrap JS -->
    <script src="../jQuery/jquery-3.5.1.min.js"></script>
